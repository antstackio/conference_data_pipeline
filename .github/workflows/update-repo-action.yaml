name: Update
on:
  push:
    branches:
      - 'SCD-*'
env:
  DATABRICKS_HOST: https://dbc-89c9e463-7ff5.cloud.databricks.com/

jobs:
  pull-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Update Datebricks Stage Repo
        env: 
          repoid: ${{ secrets.DATABRICKS_STAGE_REPO_ID }}
        run: |
          url="$DATABRICKS_HOST/api/2.0/repos/$repoid"
          echo $url
          response=$(curl -X PATCH -H 'content-type: application/json' \
          $url \
          -d '{ "branch": "dev" }')
          echo $response